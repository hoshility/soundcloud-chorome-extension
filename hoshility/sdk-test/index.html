<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>test</title>
</head>
<body>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./scripts/soundcloud.player.api.js"></script>
<script type="text/javascript">
$(function(){
var widgetIframe = document.getElementById('myMusic');
var widget = SC.Widget(widgetIframe);

widget.bind(SC.Widget.Events.READY, function() {
  console.log('loading...');
  widget.play();
  widget.bind(SC.Widget.Events.PLAY, function() {
    // get information about currently playing sound
    widget.getCurrentSound(function(currentSound) {
      console.log('playing...');
    });
  });
});
});

// control soundcloud player
var actionButtons = document.querySelectorAll('.actionButtons button');

</script>
<iframe width="100%" height="450" scrolling="no" frameborder="no" id="myMusic" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/226773597&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
<dl class="actionButtons">
  <dd><button class="play">Play</button></dd>
  <dd><button class="pause">Pause</button></dd>
  <dd><button class="toggle">Toggle</button></dd>
  <dd><button class="prev">Prev</button></dd>
  <dd><button class="next">Next</button></dd>
</dl>
</body>
</html>
